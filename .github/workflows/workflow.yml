name: CICD

on: 
  push:
    branches:
      - master
  pull_request:

jobs:
  check:
    name: Checks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up Python 3.7.4
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: make build
    - name: Run black
      run: make black-check
    - name: Run flake8
      run: make flake8
    - name: Run pytest
      run: make pytest
    - name: Build Docker image
      env:
        CONTAINER_IMAGE: ${{ github.repository }}
      run: docker build -t $CONTAINER_IMAGE .
